<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkMode Toggle Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      color: #fff;
      padding: 24px 16px;
      text-align: center;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin: 32px auto;
      max-width: 400px;
      padding: 24px;
      text-align: center;
    }
    .accent {
      color: #e94e77;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>DarkMode Toggle Demo</h1>
    <p>Try the dark mode toggle button!</p>
  </header>
  <div class="card">
    <p>This is a <span class="accent">demo card</span> to show how the dark mode toggle works.</p>
    <p>Backgrounds, text, and accents will change when you toggle dark mode.</p>
  </div>
  <script src="./darkmode-toggle.js"></script>
</body>
</html>
